<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rose Day üåπ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;

      /* Aesthetic rose background */
      background: 
        linear-gradient(
          rgba(0,0,0,0.35),
          rgba(0,0,0,0.35)
        ),
        url(rr.jpg.jpg);
        background-size: cover;
        background-position: center;
    }
    .rose-wrap {
    width: 120px;
     height: 120px;
  margin: auto;
  border-radius: 50%;
  background: rgba(255, 182, 193, 0.25);
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 
    0 0 30px rgba(255, 105, 135, 0.541),
    inset 0 0 20px rgba(255,255,255,0.6);
  animation: glow 3s ease-in-out infinite;
}

.rose {
  font-size: 56px;
  animation: float 3s ease-in-out infinite;
}

@keyframes glow {
  0%, 100% {
    box-shadow:
      0 0 25px rgba(255, 105, 135, 0.35),
      inset 0 0 20px rgba(255,255,255,0.6);
  }
  50% {
    box-shadow:
      0 0 40px rgba(255, 105, 135, 0.6),
      inset 0 0 25px rgba(255,255,255,0.7);
  }
}
    .card {
      background: rgba(255, 255, 255, 0.88);
      backdrop-filter: blur(12px);
      padding: 34px 26px;
      border-radius: 22px;
      text-align: center;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 1.2s ease;
    }

    .rose {
      font-size: 64px;
      animation: float 3s ease-in-out infinite;
    }

    .text {
      margin-top: 18px;
      font-size: 18px;
      color: #333;
      line-height: 1.5;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .petals {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
}

.petals span {
  position: absolute;
  top: -10%;
  font-size: 20px;
  opacity: 0.9;
  animation: fall linear infinite;
}

.petals span:nth-child(1) {
  left: 10%;
  animation-duration: 12s;
}
.petals span:nth-child(2) {
  left: 30%;
  animation-duration: 15s;
  font-size: 16px;
}
.petals span:nth-child(3) {
  left: 50%;
  animation-duration: 18s;
}
.petals span:nth-child(4) {
  left: 70%;
  animation-duration: 14s;
  font-size: 14px;
}
.petals span:nth-child(5) {
  left: 85%;
  animation-duration: 20s;
}

@keyframes fall {
  0% {
    transform: translateY(-10%) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 0.9;
  }
  100% {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
  </style>
</head>

<body>
    <div class="petals">
  <span>üå∏</span>
  <span>üå∏</span>
  <span>üå∏</span>
  <span>üå∏</span>
  <span>üå∏</span>
</div>
  <div class="card">
    <div class="rose-wrap">
        <div class="rose">üåπ</div>
    </div>    
    <div class="text">
      This rose is for <br><b>SAKSHI ‚ù§Ô∏è</b><br>
      who means world to me 
    </div>
  </div>
</body>
</html>
